{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'images/img-01.png' %}" alt="IMG">
			</div>
			<span class="contact1-form-title">
					Get in touch
				</span>

			<div class="contact1-form validate-form" >
				<div class="container-contact1-form-btn">
					<a  href="/send_mail" class="contact1-form-btn">
						<span>
							Send Email
							 <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span></a>
				</div><br><br>

				<div class="container-contact1-form-btn">
					<a  href="/send_sms" class="contact1-form-btn">
						<span>
							Send Sms
							 <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span></a>
				</div><br><br>

				<div class="container-contact1-form-btn">
					<a  href="/send_otp" class="contact1-form-btn">
						<span>
							Send Otp
							 <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span></a>
				</div><br><br>
			</div>
		</div>
	</div>

{% endblock  %}
